   crossorigin=""></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #map{ width: 100%; height: 700px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = new L.map('map').setView([47, -122], 8);

  // base map
  var Stamen_Toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  subdomains: 'abcd',
  minZoom: 0,
  maxZoom: 20,
  ext: 'png'
});
  map.addLayer(Stamen_Toner);
  map.setView(new L.LatLng(44.3148, -85.6024), 7);

  //add a local geojson file
      //Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
      $.getJSON("MI_Bridges.geojson",function(data){
      // add GeoJSON layer to the map once the file is loaded
      var datalayer = L.geoJson(data ,{
        onEachFeature: function(feature, featureLayer) {
          featureLayer.bindPopup(type.name.properties);
        }
      }).addTo(map);
      map.addLayer(datalayer);
      map.fitBounds(datalayer.getBounds());
      });

  </script>
</body>
