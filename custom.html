<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
  <style>
    .legend {
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.10);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
    }
    .legend h4 {
        margin: 0 0 10px;
    }
    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
    }
  </style>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .marker {
  background-image: url('hexicon3.png');
  background-size: cover;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  cursor: pointer;
}
.mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  background-color: #8b0000;
  color: #ffff;
  text-align: center;
  font-family: 'Courier', serif;
}
    </style>
</head>
<body>

<div id='map'></div>
<div id='state-legend' class='legend'>
    <img src="images/legend.png" style="height:200px;">
  </div>

<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoia3plZWIiLCJhIjoiY2l1NXFvZTQ1MGh5eTJ6bGgwZzMzb2xhcyJ9.cKBxgvZoWhW-oGe6cQI4Kw';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/kzeeb/cjp4b5wqr3tqh2snxjtg8gwic',
  center: [-417, 28.8],
  zoom: 2
});


var geojson = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-118.122613,29.751664]
    },
    properties: {
      title: '',
      description: 'Southern California coastal areas skirt shark-rich habitats, though tornadoes of sufficient shark-projectile potential are exceedingly rare. A dramatic exception was recently documented by film crews at tremendous personal peril.'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-79.83638615338047,31.795877576801843]
    },
    properties: {
      title: '',
      description: 'An ideal combination of risk factors along the Eastern Seaboard of the United States characterizes an existential risk of sharknado events.'
    }
  },
    {
      type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-24.920320,18.326713]
    },
    properties: {
      title: '',
      description: 'Reports of shark schools swimming in coordinated rotational patterns, preventing natural cool-water upwelling, indicates deliberate staging areas for the creation of violent maritime atmospheric energies.'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-250.879430,-19.728723]
    },
    properties: {
      title: '',
      description: 'Conditions are ripe along the northwestern coast of Australia - particularly for that of the hammerhead variety, whose aerodynamic properties facilitate sustained glide-times and, therefore, deeper inland penetration.'
    }
  },
    {
      type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-232.131027,31.266025]
    },
    properties: {
      title: '',
      description: 'Coastal areas of the Phillipines, Eastern China, and Southern Japan face a seasonally intense risk of sharknado occurrence of both species.'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-309.205453,-22.580204]
    },
    properties: {
      title: '',
      description: 'The island of Madagascar is a well-known target of sharknado events. It is speculated that the plentiful forest lemur population is a popular seasonal attraction for feeding sharks.'
    }
  }]
};
// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
  .setHTML('<h5>' + marker.properties.title + '</h5><p>' + marker.properties.description + '</p>'))
  .addTo(map);
});

</script>

</body>
</html>
