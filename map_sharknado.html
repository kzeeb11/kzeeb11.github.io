<!DOCTYPEhtml>
<html>
<head>

	<!-- the mapbox libraries -->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
		<style>
		.legend {
		    border-radius: 3px;
		    bottom: 30px;
		    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
		    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		    padding: 10px;
		    position: absolute;
		    right: 10px;
		    z-index: 1;
		}
		.legend h4 {
		    margin: 0 0 10px;
		}
		.legend div span {
		    border-radius: 50%;
		    display: inline-block;
		    height: 10px;
		    margin-right: 5px;
		    width: 10px;
		}
	</style>
</head>
<body>
	<div id='map' style='width: 100vw; height: 100vh;'></div>
	<div id='state-legend' class='legend'>
		<img src="legend.png" style="height:200px;">
	</div>
	<!-- the script that controls the map -->
		<script>
			//my Mapbox token
			mapboxgl.accessToken = 'pk.eyJ1Ijoia3plZWIiLCJhIjoiY2l1NXFvZTQ1MGh5eTJ6bGgwZzMzb2xhcyJ9.cKBxgvZoWhW-oGe6cQI4Kw';
			
			//The map variable
			var map = new mapboxgl.Map({
			    container: 'map',
			    style: 'mapbox://styles/kzeeb/cjp4b5wqr3tqh2snxjtg8gwic',
			});
			//set the center & zoom of the map
			map.setCenter([-85, 44]);
			map.setZoom(3);
				
		</script>
</body>				
</html>
